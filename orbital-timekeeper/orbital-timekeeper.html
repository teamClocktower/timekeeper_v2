


<template name="header">
    <br><br><br>
    <link rel="icon" sizes="16x16 32x32 96x96" href="/favicon-96x96.png">
    <div class="container" >
        <div class="row" style="margin-bottom:0 !important;">
            <div class="col s2">&nbsp;</div>
            <div class="col s8 header primarytext">
                <div class="row valign-wrapper">
                    <div class="col s5">
                        <a href="{{pathFor route='landing'}}"><img style="max-height:80px;max-width:100%;" src="/Name.png"></a>
                    </div>


                        <!-- once social logins added
                        {{> loginMenuBtn}}
                        {{> loginMenu}} -->
                        {{#if currentUser}}
                            <div class="col s2">&nbsp;</div>
                            <div class="col s3 valign-wrapper left-align">
                            Welcome,<br>
                                {{displayUser}}
                            </div>
                            <div class="col s2 valign-wrapper right-align">
                            {{> logoutButton}}
                            </div>

                            {{else}}
                            <div class="col s5">&nbsp;</div>
                            <div class="col s2 valign-wrapper">

                            {{> loginButtons}}
                            </div>


                        {{/if}}

                        {{onLogin}}


                </div>
            </div>
            <div class="col s2">&nbsp;</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s2">&nbsp;</div>
            <div class="col s8 main-area center-align">
                <br><br>

                {{> yield}}

            </div>
            <div class="col s2">&nbsp;</div>
        </div>
    </div>
</template>

<template name="logoutButton">
    <a class="waves-effect waves-teal btn-flat grey lighten-1 logout ">Logout</a>
</template>

<template name="loginMenuBtn">
    <div class="container">
        <div class="row right-align">
            <a  data-target="login_modal" class="waves-effect waves-orange btn login modal-trigger" style="background-color:#4B4D52;color:#E19F6B;">Login</a>
        </div>
    </div>
</template>

<template name="loginMenu">
    <div id="login_modal" class="modal">
        <div class="modal-content">
            <h4 style="color:orangered;">Login</h4>
            <div class="col s3">&nbsp;</div>
            <ul>
                <li>&nbsp;</li>
                <li><a href="#!">Google Login</a></li>

                <li><a href="#!">Facebook Login</a></li>

                <li><a href="#!">Nus Login</a></li>

                <li><a href="#!">{{> loginButtons}}</a></li>
            </ul><div class="col s4" >&nbsp;</div>
        </div>

    </div>
</template>



<template name="landing">

                <h4>Easily match your schedules</h4>

                <br>

                <span style="font-size:24px; color:#727272;">Arrange for meetups in 4 simple steps</span>

                <br><br><br>

                <a class="waves-effect waves-orange btn orange darken-2 begin">Begin</a>

</template>

<template name="startup_new">

    <div class="container">
        {{>step_1}}
        <br>
        {{>step_2}}
        <br>
        {{>details_button}}
    </div>
    {{populateFields}}

</template>

<template name="startup_add">

    <div class="container">
        {{>step_1}}
        <br>
        {{>step_2}}
        <br>
        {{>details_button}}
        {{formsInit}}
    </div>
    {{populateFields}}

</template>

<template name="step_1">

            <br>
            <div class="row">
                <div class="col s3">
                    <span style="font-size:24px; color:#727272;">Step 1:</span>
                </div>
                <div class="col s9">&nbsp;</div>
            </div>

            <div class="row center-align">

                    <span style="font-size:24px; color:#727272;">Paste your NUSMods URL</span>
            </div>

            <div class="row center-align">
                <div class="col s1">&nbsp;</div>
                <div class="input-field col s10">
                    <input placeholder="https://nusmods.com/timetable/2015-2016/sem1?ACC3601[SEC]=A2&ACC3603[SEC]=C1&ACC3612[SEC]=F3&AR3151=&AR4001[LEC]=1&ACC4612E[SEC]=E1" id="input_url" type="text" class="validate">
                    <label class="active" for="input_url">NUSMods URL</label>
                </div>
                <div class="col s1">&nbsp;</div>
            </div>




</template>

<template name="step_2">

            <br>
            <div class="row">
                <div class="col s3">
                    <span style="font-size:24px; color:#727272;">Step 2:</span>
                </div>
                <div class="col s9">&nbsp;</div>
            </div>

            <div class="row center-align">

                    <span style="font-size:24px; color:#727272;">Your email (for us to contact you)</span>

            </div>

            <div class="row center-align">
                <div class="col s1">&nbsp;</div>
                <div class="input-field col s10">
                    <input placeholder="E.g timekeeper@gmail.com" id="input_email" type="email" class="validate">
                    <label class="active" for="input_email">Email</label>
                </div>
                <div class="col s1">&nbsp;</div>
            </div>




</template>

<template name="details_button">
<div class="row right-align">
    <a class="waves-effect waves-orange btn next" style="background-color:#8e8888;color:#e0914e;">Next</a>

</div>

</template>


<template name="step_3">
    <br>
    <div class="row">
        <div class="col s3">
            <span style="font-size:24px; color:#727272;">Step 3:</span>
        </div>
        <div class="col s9">&nbsp;</div>
    </div>

    <div class="row center-align">

        <span style="font-size:24px; color:#727272;">Name this schedule</span>

    </div>

    <div class="row center-align">
        <div class="col s1">&nbsp;</div>
        <div class="input-field col s10">
            <input placeholder="E.g CS1231 project group" id="schedule_name" type="text" class="validate">
            <label class="active" for="schedule_name">Email</label>
        </div>
        <div class="col s1">&nbsp;</div>
    </div>


</template>

<template name="step_4">
    <br>
    <div class="row">
        <div class="col s3">
            <span style="font-size:24px; color:#727272;">Step 4:</span>
        </div>
        <div class="col s9">&nbsp;</div>
    </div>

    <div class="row center-align">

        <span style="font-size:24px; color:#727272;">Share this page with your friends!</span>

    </div>

    <div class="row center-align">
        <div class="col s1">&nbsp;</div>
        <div class="input-field col s10">
            <input placeholder="E.g timekeeper@gmail.com" id="share_emails" type="text" class="validate">
            <label class="active" for="share_emails">Friends' emails</label>
        </div>
        <div class="col s1">&nbsp;</div>
    </div>


</template>

<template name="options">
    Your Group's Page: <input readonly onClick="this.select()" size='62' value="http://orbitaltimekeeper.meteor.com/timetable/{{_id}}">
    <div class="row">
        <br>
        <h5 style="float:left;padding-left:50px;">{{name}}</h5>
        <div class="right-align" style="padding-right:100px;">
            <a class="waves-effect waves-orange btn options modal-trigger" style="background-color:#8e8888;color:#e0914e;">Share</a>
        </div>
    </div>
</template>

<template name="options_modal">
    <div id="options_modal" class="modal">
        <div class="modal-content">
            <h4>Share this Group with your friends!</h4>
            <div class="input-field col s10">
                <input placeholder="" id="instance_userName" type="text" class="validate" maxlength="30">
                <label class="active" for="instance_userName">Your Name</label>
            </div>
            <div class="input-field col s10">
                <input placeholder="CS1231 Project group" id="instance_name" type="text" class="validate" maxlength="30">
                <label class="active" for="instance_name">Group's Name</label>
            </div>
            <div class="input-field col s10">
                <input placeholder="To coordinate project meetings" id="instance_description" type="text" class="validate" maxlength="60">
                <label class="active" for="instance_description">Description</label>
            </div>
            <div class="input-field col s10">
                <input placeholder="groupmate1@work.com, groupmate2@morework.com ..." id="instance_email" type="text" class="validate">
                <label class="active" for="instance_email">Friends' emails</label>
            </div>

        </div>
        <div class="modal-footer">
            <a  class="waves-effect waves-orange btn share modal-trigger" style="background-color:#8e8888;color:#e0914e;">Share</a>
        </div>
    </div>
</template>

<template name="confirmation_modal">
    <div id="confirmation_modal" class="modal">
        {{#if currentUser}}
            <div class="modal-content">
                <h4>Your Group has been shared with your friends successfully!</h4>




            </div>


            <div class="modal-footer">



            </div>
            {{else}}
        <div class="modal-content">
            <h4>Your Group has been shared with your friends successfully!</h4>

            Do you have many Groups? Think NUSsync is really cool and useful?

            Consider signing up with us to easily access all your Groups!


        </div>


            <div class="modal-footer">
                {{>loginButtons}}
            </div>


        {{/if}}


    </div>

</template>

<template name="classTable">

    {{{legend unloggedIds}}}
    {{{timetableview}}}
    {{> options_modal}}
    {{> confirmation_modal}}



</template>

<template name="timetable">
    {{> options}}
    {{> classTable}}


</template>

<template name="dashboard">
    <div class="row right-align" style="padding-right:50px;">
        <a  class="waves-effect waves-orange btn new" style="background-color:#8e8888;color:#e0914e;">New Group</a>
    </div>
    <h5 class="left-align">Hi {{email}}, these are your instances:</h5>
    <div class="collection">
    {{#each instances}}

        <a href="/timetable/{{this}}" class="collection-item">{{collectionRow}}</a>
    {{/each}}
    </div>


</template>
