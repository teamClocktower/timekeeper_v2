<head>
  <title>orbital-timekeeper</title>
</head>

<body>
  {{> header}}

  <div class="container">
      <div class="row">
          <div class="col s2">&nbsp;</div>
            <div class="col s8 main-area">
        {{>landing}}

            </div>
          <div class="col s2">&nbsp;</div>
      </div>
  </div>




</body>



<template name="header">
    <br><br><br>
    <div class="container" >
        <div class="row" style="margin-bottom:0 !important;">
            <div class="col s2">&nbsp;</div>
            <div class="col s8 header">
                <div class="row">
                    <div class="col s5">
                        <h4> Timekeeper</h4>
                    </div>
                    {{#if loggedInStatus}}
                    {{> loginMenu}}
                    {{> loggedIn}}}
                    {{/if}}

                </div>




            </div>
            <div class="col s2">&nbsp;</div>

        </div>

    </div>
</template>

<template name="loginMenu">
    <!--to run if havent login-->
    <div class="col s3">&nbsp;</div>
    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">Google Login</a></li>
        <li class="divider"></li>
        <li><a href="#!">Facebook Login</a></li>
        <li class="divider"></li>
        <li><a href="#!">Nus Login</a></li>
        <li class="divider"></li>
        <li><a href="#!">{{> loginButtons}}</a></li>
    </ul><div class="col s4" ><h4><a class="dropdown-button" href="#!" data-activates="dropdown1" style="color:white;">Login<i class="material-icons right"></i></a></h4></div>
</template>

<template name="loggedIn">
    <div style="background-color: #727272;"><p>Hello!</p></div>
</template>

<template name="landing">


    <div class="container">
        <div class="row">
            <div class="col s2">&nbsp;</div>
            <div class="col s8 main-area center-align">
                <br><br><br><br>

                <h4>Easily match your schedules</h4>

                <br>

                <span style="font-size:24px; color:#727272;">Arrange for meetups in 4 simple steps</span>

                <br><br><br>

                <a class="waves-effect waves-orange btn orange darken-2">Begin</a>


            </div>
            <div class="col s2">&nbsp;</div>
        </div>
    </div>
</template>

<template name="details">
    <div class="container">
        {{>step_1}}
            <br>
        {{>step_2}}
            <br>
        {{>details_button}}
    </div>

</template>

<template name="step_1">

            <br>
            <div class="row">
                <div class="col s3">
                    <span style="font-size:24px; color:#727272;">Step 1:</span>
                </div>
                <div class="col s9">&nbsp;</div>
            </div>

            <div class="row center-align">

                    <span style="font-size:24px; color:#727272;">Paste your NUSMods URL</span>
            </div>

            <div class="row center-align">
                <div class="col s1">&nbsp;</div>
                <div class="input-field col s10">
                    <input placeholder="https://nusmods.com/timetable/2015-2016/sem1?ACC3601[SEC]=A2&ACC3603[SEC]=C1&ACC3612[SEC]=F3&AR3151=&AR4001[LEC]=1&ACC4612E[SEC]=E1" id="input_url" type="text" class="validate">
                    <label for="input_url">NUSMods URL</label>
                </div>
                <div class="col s1">&nbsp;</div>
            </div>




</template>

<template name="step_2">

            <br>
            <div class="row">
                <div class="col s3">
                    <span style="font-size:24px; color:#727272;">Step 2:</span>
                </div>
                <div class="col s9">&nbsp;</div>
            </div>

            <div class="row center-align">

                    <span style="font-size:24px; color:#727272;">Your email (for us to contact you)</span>

            </div>

            <div class="row center-align">
                <div class="col s1">&nbsp;</div>
                <div class="input-field col s10">
                    <input placeholder="E.g timekeeper@gmail.com" id="input_email" type="text" class="validate">
                    <label for="input_email">Email</label>
                </div>
                <div class="col s1">&nbsp;</div>
            </div>




</template>

<template name="details_button">
<div class="row right-align">
    <a class="waves-effect waves-orange btn" style="background-color:#4B4D52;color:#E19F6B;">Next</a>

</div>

</template>


<template name="main">
    <br>
    <div class="container">
    <div class="row right-align">
        <a class="waves-effect waves-orange btn" style="background-color:#D0CABF;color:#4B4C52;">Options</a>
    </div></div>


</template>

<template name="step_3">
    <br>
    <div class="row">
        <div class="col s3">
            <span style="font-size:24px; color:#727272;">Step 3:</span>
        </div>
        <div class="col s9">&nbsp;</div>
    </div>

    <div class="row center-align">

        <span style="font-size:24px; color:#727272;">Name this schedule</span>

    </div>

    <div class="row center-align">
        <div class="col s1">&nbsp;</div>
        <div class="input-field col s10">
            <input placeholder="E.g CS1231 project group" id="schedule_name" type="text" class="validate">
            <label for="schedule_name">Email</label>
        </div>
        <div class="col s1">&nbsp;</div>
    </div>


</template>

<template name="step_4">
    <br>
    <div class="row">
        <div class="col s3">
            <span style="font-size:24px; color:#727272;">Step 4:</span>
        </div>
        <div class="col s9">&nbsp;</div>
    </div>

    <div class="row center-align">

        <span style="font-size:24px; color:#727272;">Share this page with your friends!</span>

    </div>

    <div class="row center-align">
        <div class="col s1">&nbsp;</div>
        <div class="input-field col s10">
            <input placeholder="E.g timekeeper@gmail.com" id="share_emails" type="text" class="validate">
            <label for="share_emails">Friends' emails</label>
        </div>
        <div class="col s1">&nbsp;</div>
    </div>


</template>
